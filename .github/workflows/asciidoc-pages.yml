name: Build & Deploy Specs

on:
  push:
    branches: [develop]
    paths:
      - 'docs/specs/*.adoc'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Asciidoctor
        run: sudo apt-get install -y asciidoctor

      - name: Copy stylesheet
        run: |
          mkdir -p public
          curl -sSL https://raw.githubusercontent.com/asciidoctor/asciidoctor/master/data/stylesheets/asciidoctor.css -o public/asciidoctor.css

      - name: Convert .adoc files to HTML
        run: |
          mkdir -p public
          for file in docs/specs/*.adoc; do
            out="public/$(basename "${file%.adoc}.html")"
            asciidoctor -a stylesheet=asciidoctor.css -a linkcss -o "$out" "$file"
          done

      - name: Generate index.html
        run: |
          echo "<!DOCTYPE html><html><head><title>Specs</title><link rel='stylesheet' href='asciidoctor.css'></head><body><h1>Specs</h1><ul>" > public/index.html
          for html in public/*.html; do
            name=$(basename "$html")
            echo "<li><a href='$name'>$name</a></li>" >> public/index.html
          done
          echo "</ul></body></html>" >> public/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: public
          force_orphan: true