name: Build & Deploy AsciiDoc to GitHub Pages

on:
  push:
    branches: [develop]
    paths:
      - 'docs/specs/**/*.adoc'
      - 'docs/specs/index.html'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate HTML from AsciiDoc

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Asciidoctor
        run: sudo apt-get install -y asciidoctor

      - name: Generate HTML from AsciiDoc
        run: |
          mkdir -p public
          for file in docs/specs/*.adoc; do
            out="public/$(basename "${file%.adoc}.html")"
            asciidoctor -o "$out" "$file"
          done

      - name: Add Index Page
        run: |
          echo "<h1>Specs</h1><ul>" > public/index.html
          for html in public/*.html; do
            name=$(basename "$html")
            echo "<li><a href='$name'>$name</a></li>" >> public/index.html
          done
          echo "</ul>" >> public/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: public
          force_orphan: true
